services:
  # Backend API (using MongoDB Atlas cloud database)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grocery-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      # MongoDB Atlas connection - replace with your actual credentials
      MONGODB_URI: mongodb+srv://9102004v:9102004v@cluster0.bjm7jnm.mongodb.net/Grocerry?retryWrites=true&w=majority&appName=Cluster0
      JWT_SECRET: your-secret-key-change-in-production
      NODE_ENV: production
    networks:
      - grocery-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: grocery-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - grocery-network
    environment:
      - API_BASE_URL=http://backend:3000/api

networks:
  grocery-network:
    driver: bridge
